<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button>Let's Play</button>
        </div>

        <div class="match">
            <h2 class="winner">Choose a Pokemon</h2>
            <div class="pokemon">
                <img class="player-pokemon" src="">
                <img class="computer-pokemon" src="">
            </div>

        <div class="options">
            <button class="bulbasaur">bulbasaur</button>
            <button class="squirtle">squirtle</button>
            <button class="charmander">charmander</button>
        </div>
     </div>
    </section>
</body>
<script src="script.js"></script>

</html>
